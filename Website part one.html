  <!DOCTYPE html>
  <html>
    <body>
      <!-- Slide Show -->
      <section>
        <img class="mySlides" src="pic1.jpg" style="height:500px";>
        <img class="mySlides" src="pic.jpg" style="height:500px;">
      </section>
      <script>
        // Automatic Slideshow change every 3 seconds 
        var myIndex = 0 
        carousel();
        
        function carousel() {
          var 1;
          var x = document.getElementByClassName("mySlides");
          for (1 = 0; 1 < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 3000);
        }
      </script>
    </body>
